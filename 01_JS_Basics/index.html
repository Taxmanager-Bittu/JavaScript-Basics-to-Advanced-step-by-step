    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        let marks = 75;

        if (marks >= 90) {
            console.log("Grade A+");
        } else if (marks >= 75) {
            console.log("Grade A");
        } else if (marks >= 60) {
            console.log("Grade B");
        } else {
            console.log("Grade C");
        }
    </script>
